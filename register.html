<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Analytics Dashboard — Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Gradient + floating background */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #00b894, #00e0b0, #3f51b5, #8e24aa);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bg-circles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .bg-circles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 12s linear infinite;
      bottom: -150px;
    }

    .bg-circles span:nth-child(1) { left: 25%; width: 60px; height: 60px; animation-delay: 0s; }
    .bg-circles span:nth-child(2) { left: 10%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 8s; }
    .bg-circles span:nth-child(3) { left: 70%; width: 100px; height: 100px; animation-delay: 4s; }
    .bg-circles span:nth-child(4) { left: 40%; width: 40px; height: 40px; animation-delay: 6s; animation-duration: 10s; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    .register-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      padding: 40px 50px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      text-align: center;
      color: #fff;
      width: 380px;
      animation: slideIn 1s ease;
    }

    .register-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    .register-container p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-align: center;
      font-size: 15px;
    }

    .register-container input::placeholder {
      color: #ddd;
    }

    .register-container button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00e0b0, #00b894);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 224, 176, 0.5);
    }

    .login-link {
      margin-top: 15px;
      color: #ddd;
      font-size: 13px;
      cursor: pointer;
      display: block;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg-circles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="register-container">
    <h2>HR Analytics Dashboard</h2>
    <p>Create your HR or Admin account</p>

    <input type="text" id="fullname" placeholder="Full Name">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirm" placeholder="Confirm Password">
    <select id="role" style="width:100%; padding:12px; border-radius:10px; background:rgba(255,255,255,0.2); color:#fff; border:none; margin-top:8px;">
      <option value="" disabled selected>Select Role</option>
      <option value="hr">HR</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="register()">Register</button>

    <span class="login-link" onclick="gotoLogin()">Already have an account? Login</span>
  </div>

  <script>
    function register() {
      const name = document.getElementById('fullname').value.trim();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const confirm = document.getElementById('confirm').value.trim();
      const role = document.getElementById('role').value;

      if (!name || !user || !pass || !confirm || !role) {
        alert("⚠️ All fields are required!");
        return;
      }

      if (pass !== confirm) {
        alert("❌ Passwords do not match!");
        return;
      }

      const users = JSON.parse(localStorage.getItem('registeredUsers') || "[]");

      if (users.find(u => u.username === user)) {
        alert("⚠️ Username already exists!");
        return;
      }

      users.push({ fullname: name, username: user, password: pass, role });
      localStorage.setItem('registeredUsers', JSON.stringify(users));

      alert("✅ Registration successful! Please log in.");
      window.location.href = "login.html";
    }

    function gotoLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
